<!DOCTYPE html>
<html>
  <head>
       <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
      
        $.get("https://data.cityofchicago.org/resource/787j-mys9.json", function(response){
            var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 9,
            center: {lat: parseFloat(response[0].latitude), lng: parseFloat(response[0].longitude)}
            });
            $.each(response, function(i, v){
            var uluru = {lat: parseFloat(v.latitude), lng: parseFloat(v.longitude)};
        
            var marker = new google.maps.Marker({
            position: uluru,
            map: map
            });
        });
       });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLeVYyi9d-WU42xi7RY51I683mF79pkE8&callback=initMap">
    </script>
  </body>
</html>
